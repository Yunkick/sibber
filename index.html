
<!DOCTYPE html>
<html>
<head>
        <title>조윤호 실습</title>
    <script>
        var subject1="Web programing";
        var subject2="Javascript";
        function welcome(target) {
            document.write("Hello " + target);
        }
    </script>
</head>
<body>
    <h4> 내부 & 인라인 자바스크립트 작성 </h4>
    <button onclick = "welcome(subject1);"> 웹프로그래밍 </button>
    <button onclick = "welcome(subject2);"> 자바스크립트 </button>
</body>
</html>
